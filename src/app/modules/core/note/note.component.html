<div
  [ngStyle]="{'background-color': note.backgroundColor}"
  class="note lbl"
  (click)="showNoteDialogue()">

  <p class="title">{{note.title}}</p>

  <div
    *ngIf="note.details"
    class="line"></div>

  <p class="details">{{note.details}}</p>
</div>
