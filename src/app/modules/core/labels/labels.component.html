<div>

  <div
    class="new-label"
    (click)="openLabelDialog()">
    <span class="btn-details">
      <span class="add">+</span>
      <span>
        New Label
      </span>
    </span>
  </div>

  <ul *ngFor="let label of labels">
    <li
      class="label"
      (click)="openLabelDialog(label)">
      <p>{{label.title}}</p>
    </li>
  </ul>
</div>
