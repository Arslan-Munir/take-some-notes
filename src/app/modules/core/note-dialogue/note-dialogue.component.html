<div>

  <h2
    class="lbl"
    mat-dialog-title>New Note</h2>

  <mat-dialog-content class="mat-typography">
    <form
      #noteForm="ngForm"
      class="form">
      <mat-form-field class="input-full-width">
        <mat-label class="lbl">Title</mat-label>
        <input
          matInput
          class="lbl"
          type="text"
          name="title"
          placeholder="Title"
          [(ngModel)]="note.title"/>
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label class="lbl">Details</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          class="details lbl"
          type="text"
          name="details"
          placeholder="Details"
          [(ngModel)]="note.details"></textarea>
      </mat-form-field>

      <span class="colors">
          <span
            id="light-red"
            class="color light-red"
            (click)="selectColor('light-red')"></span>
          <span
            id="light-green"
            class="color light-green"
            (click)="selectColor('light-green')"></span>
          <span
            id="light-yellow"
            class="color light-yellow"
            (click)="selectColor('light-yellow')"></span>
          <span
            id="blue"
            class="color blue"
            (click)="selectColor('blue')"></span>
          <span
            id="purple"
            class="color purple"
            (click)="selectColor('purple')"></span>
        </span>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="saveNote()">
      Save
    </button>
  </mat-dialog-actions>

  <spinner *ngIf="isBusy"></spinner>

</div>
