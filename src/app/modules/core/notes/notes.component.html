<spinner *ngIf="isBusy"></spinner>

<div
  *ngIf="!isBusy">
  <div *ngIf="notes.length<=0; then noNotes else notesList"></div>
</div>

<ng-template #noNotes>
  <div
    class="no-notes">
    <p class="lbl">No notes found!</p>
  </div>
</ng-template>

<ng-template #notesList>
  <ngx-masonry
    class="notes"
    (layoutComplete)="reset($event)">
    <div
      class="note"
      ngxMasonryItem
      *ngFor="let note of notes">

      <note [note]="note"></note>
    </div>

  </ngx-masonry>
</ng-template>
