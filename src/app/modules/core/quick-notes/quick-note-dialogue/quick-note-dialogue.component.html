<div>

  <h2
    class="lbl"
    mat-dialog-title>Quick Note</h2>

  <mat-dialog-content class="mat-typography">
    <form
      #noteForm="ngForm"
      class="form">
      <mat-form-field class="input-full-width">
        <mat-label class="lbl">Details</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          class="details lbl"
          type="text"
          name="title"
          placeholder="Title"
          [(ngModel)]="quickNote.details"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="saveLabel()">
      Save
    </button>
  </mat-dialog-actions>

  <spinner *ngIf="isBusy"></spinner>

</div>
